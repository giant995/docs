api_name: variance() | variance_y() | variance_x()
excerpt: Calculate the variance of values from a statistical aggregate
topics: [hyperfunctions]
keywords: [statistics, statistical aggregate, hyperfunctions, toolkit]
api:
  license: community
  type: function
  toolkit: true
hyperfunction:
  family: statistical aggregates
  type: accessor, 1D or 2D
  aggregates:
    - stats_agg()
summary: >-
  Calculate the variance from the values in a statistical aggregate.
signatures:
  - language: sql
    code: |-
      variance(summary
        StatsSummary1D,
        method TEXT
      ) RETURNS BIGINT
  - language: sql
    code: |-
      variance(summary
        StatsSummary1D,
        method TEXT
      ) RETURNS BIGINT
  - language: sql
    code: |-
      variance(summary
        StatsSummary1D,
        method TEXT
      ) RETURNS BIGINT
parameters:
  required:
    - name: summary
      type: StatsSummary1D | StatsSummary2D
      description: >-
        The statistical aggregate produced by a `stats_agg` call
  optional:
    - name: method
      type: TEXT
      description: >-
        The method used for calculating the standard deviation. The two options
        are `population` and `sample`, which can be abbreviated to `pop` or
        `samp`. Defaults to `sample`.
  returns:
    - column: variance
      type: DOUBLE PRECISION
      description: >-
        The variance of the values in the statistical aggregate
examples:
  - command:
      language: sql
      code: |-
        SELECT variance_y(stats_agg(data, data))
          FROM generate_series(0, 100) data;
    return:
      code: |-
        variance_y
        ----------
        858.5
